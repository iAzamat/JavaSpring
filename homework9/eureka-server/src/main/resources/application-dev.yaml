server:
  port: 8761
eureka:
#  instance:
#    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: http://localhost:8761/eureka
  server:
    waitTimeInMsWhenSyncEmpty: 0

spring:
  application:
    name: eserver

logging:
  level:
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF
  pattern:
#    console: '%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n'
