server:
  port: 9002
eureka:
  #  instance:
  #    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: review-service
  datasource:
    url: jdbc:mysql://localhost:3306/dbreview
    username: root
    password: dbrootpass
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false

  cloud:
    openfeign:
      client:
        config:
          product:
            url: http://localhost:8765/product-service/api/v1/products

app:
  common:
    logging:
      enabled: true
      level: INFO
    performance:
      enabled: true
      level: INFO

logging:
  level:
    root: INFO
  file:
    name: review-service.log
    path: /

idev:
  openapi:
    dev-url: http://localhost:9002
    prod-url: https://idev-api.com

springdoc:
  swagger-ui:
    path: /review-service/idev-documentation
    tryItOutEnabled: true
    operationsSorter: method
    tagsSorter: alpha
    filter: true
  #    enabled: false
  api-docs:
    path: /review-service/idev-api-docs
  #    enabled: false
  packages-to-scan: ru.gb.homework9.reviewservice

